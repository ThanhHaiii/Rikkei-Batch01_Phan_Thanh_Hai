<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

<body>
<h2>Customers</h2>
<p>
    <a th:href="@{/create}">
        Add New
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>

    </div>

</div>
<div class="panel panel-primary">
    <div class="panel-heading">THÔNG TIN NGƯỜI DÙNG</div>
    <div class="panel-body">
        <table class="table table-primary" id="khang">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date-Of-Birth</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,rowStart : ${khang}">
                <td th:text="${rowStart.index + 1}"></td>
                <td th:text="${row.getTenKH()}"></td>
                <td th:text="${row.getNgSinh()}"></td>
                <td th:text="${row.getEmail()}"></td>
                <td th:text="${row.getSDT()}"></td>
                <td><a th:href="@{/row/{id}/edit(id=${row.getMaKH()})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
